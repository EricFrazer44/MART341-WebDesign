        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <style>
            body {
                background-image: url("../images/lotrgroup.png");
                background-repeat: no-repeat;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="../index.html">The Lord of the Rings</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="../index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us!</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="textbox-container">
            <div class="title-container">
                <h1>Send us your favorite Lord of the Rings moments!</h1>
            </div>
            <canvas id="myCanvas"></canvas>
            <script src="../js/main.js"></script>
            <form>
                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea class="form-control" id="comment" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="featureCheck">
                    <label class="form-check-label" for="featureCheck">Be Featured in This Month's Blog</label>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
